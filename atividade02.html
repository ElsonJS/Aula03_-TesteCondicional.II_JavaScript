<!DOCTYPE html>
<html>
  <head>
     <title>JavaScript</title>
  </head>
  <body>
     <script>
        var hora=parseFloat(prompt("Digite a hora: "));
         
        if(hora <=11){
           document.write("<h2> Bom dia!! </h2>"); 
        }else if(hora <= 17){
           document.write("<h2> Boa tarde!! </h2>");
        }else{
           document.write("<h2> Boa noite!! </h2>");
        }
     </script>
  </body>
</html>
